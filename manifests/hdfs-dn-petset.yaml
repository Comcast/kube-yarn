# A headless service to create DNS records
apiVersion: v1
kind: Service
metadata:
  name: hdfs-dn
  namespace: yarn-cluster
  labels:
    component: hdfs-dn
spec:
  ports:
  - name: dfs
    port: 9000
    protocol: TCP
  # *.hdfs-dn.yarn-cluster.svc.cluster.local
  clusterIP: None
  selector:
    component: hdfs-dn
---
apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: hdfs-dn
spec:
  serviceName: "hdfs-dn"
  replicas: 1
  template:
    metadata:
      labels:
        component: hdfs-dn
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: hdfs-dn
        image: sequenceiq/hadoop-docker:2.6.0
        command:
           - "/bin/bash"
           - "/tmp/hadoop-config/bootstrap.sh"
           - "-d"
        resources:
          requests:
            memory: "1024Mi"
            cpu: "100m"
          limits:
            memory: "2048Mi"
            cpu: "1000m"
        volumeMounts:
          - name: hadoop-config
            mountPath: /tmp/hadoop-config
      volumes:
        - name: hadoop-config
          configMap:
            name: hadoop-config
